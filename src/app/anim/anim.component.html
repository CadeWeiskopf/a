<div style="position: fixed; top: 0; left: 0">
  <button (click)="frame.set(frame() - 1)">Frame-</button>
  <button (click)="frame.set(frame() + 1)">Frame+</button>
  <input type="range" min="0" max="10" step="1" (input)="slide($event)" />
  <span>at frame{{ frame() }}</span>
</div>

<app-canvas />

<div class="anim-wrapper">
  <div class="left">
    <div class="words">
      <div [@lCade]="getFrameTransition(lCadeFrames)">
        <span>Cade</span>
      </div>
      <div [@lW]="getFrameTransition(lWFrames)"><span>Weiskopf</span></div>
    </div>
  </div>

  <div class="right">
    <div class="words" [@words]="getFrameTransition(wordsFrames)">
      <div [@cade]="getFrameTransition(cadeFrames)" style="flex-grow: 1">
        <span [@cadeSpan]="getFrameTransition(cadeSpanFrames)">cade</span>
      </div>
      <div [@w]="getFrameTransition(wFrames)" style="max-width: 100%">
        <span [@wSpan]="getFrameTransition(wSpanFrames)">w</span>
      </div>
      <div
        [@dot]="getFrameTransition(dotFrames)"
        style="display: flex; justify-content: flex-end; position: relative"
      >
        <span
          [@dotSpan]="getFrameTransition(dotSpanFrames)"
          style="position: relative; overflow: visible"
        >
          {{ dotTextPhases[max(min(frame(), dotTextPhases.length - 1), 0)] }}
        </span>
      </div>
      <div [@dev]="getFrameTransition(devFrames)" style="position: relative">
        <span>
          dev{{ devTextPhases[max(min(frame(), devTextPhases.length - 1), 0)] }}
        </span>
      </div>
    </div>
  </div>
</div>
